<!DOCTYPE html>
<html>
<head>
    
    <title> Sales Planning </title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/nodeAttributes.js" defer></script>
    
</head>
<body onload="setup('home')">
    
    <div class="container-fluid">
        <header>
            <h1 style="margin-top: 10px;">Sales Planning</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
        </header>            

        <div class="row row-eq-height">
            <div class="col-sm-2 well" id="gridLeftNav">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-info" id="btnNode1" onclick="createNode('new',1,'')">Add Node L1</button>
                    <button type="button" class="btn btn-info" id="btnNode2" onclick="createNode('new',2,'')">Add Node L2</button>
                    <button type="button" class="btn btn-info" id="btnNode3" onclick="createNode('new',3,'')">Add Node L3</button>
                    <button type="button" class="btn btn-info" id="btnNode4" onclick="createNode('new',4,'')">Add Node L4</button>
                </div>
                <p></p>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" id="btnQuery" onclick="queryNodes()">Query</button>
                    <button type="button" class="btn btn-success" id="btnSave" onclick="saveNodes()">Save</button>
                </div>
                <p></p>
                <p></p>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" id="btnAttributes" onclick="openPage('attributes')"> Attributes </button>
                    <button type="button" class="btn btn-primary" id="btnNodesAttributes" onclick="openPage('attributesLevel')">Nodes -> Attributes</button>
                    <button type="button" class="btn btn-warning" id="btnAboutHelp" onclick="openPage('about')"> About / Help </button>
                </div>
            </div>
            <div class="col-sm-8 well" id="gridMain">
                <div id="drawContainer" class="parent" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="focusNode(event, 'set')">
                </div>
                <p></p>
                <div class="btn-group-horizontal" id="gridRowButtons">
                    <button type="button" class="btn btn-info-outline" id="btnNextNode" onclick="focusNode(event, 'next')"> Next Node</button>
                    <button type="button" class="btn btn-info-outline" id="btnPrevNode" onclick="focusNode(event, 'prev')"> Previous Node</button>
                    <button type="button" class="btn btn-danger-outline" id="btnRemove" onclick="removeNode()">Remove Selected</button>
                </div>
            </div>
            <div class="col-sm-2 well" id="gridRightNav">
                <form>
                    <fieldset class="form-group">
                        <h3 style="margin: 0;"><label id="selectedNodeID" style="margin: 0;" class="label label-primary">Node</label></h3>
                    </fieldset>
                    <div id="nodeAttributes" class="form-group">
                    </div>
                    <button type="button" class="btn btn-success" id="btnSaveNodeAttr" onclick="saveNodeAttr()">Save</button>
                </form>                
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 well" id="gridBottomPanel">
                <div id="controlOutput" class="footer-panel">
                </div>
            </div>
        </div>
            
    </div>

</body>
</html>
