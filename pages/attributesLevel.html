<!DOCTYPE html>
<html>
<head>
    
    <title> Node Level & Attributes Association </title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/attributesLevel.js" defer></script>
    
</head>
<body onload="setup('nodesAttributes')">
    
    <div class="container-fluid">
        <header>
            <h1 style="margin-top:10px;">Node Level & Attributes Association</h1>
        </header>            

        <div class="row">
            <div class="col-sm-12" id="gridTopPanel">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row row-eq-height">
            <div class="col-sm-2 well" id="gridLeftNav">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" id="btnQuery" onclick="queryAttrLevel('queryRows')">Query</button>
                    <button type="button" class="btn btn-success" id="btnSave" onclick="saveAttrLevel()">Save</button>
                </div>
                <p></p>
                <p></p>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-info-outline" id="btnBack" onclick="openPage('home')"> Back </button>
                </div>
            </div>
            <div class="col-sm-10 well" id="gridMain">
                <table class="col-sm-10 table table-striped" id="attrLevelTable">
                    <thead>
                        <tr>
                            <th>Attribute ID</th>
                            <th>Attribute Name</th>
                            <th>Node Level 1</th>
                            <th>Node Level 2</th>
                            <th>Node Level 3</th>
                            <th>Node Level 4</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>                        
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-12 well" id="gridBottomPanel">
                <div id="controlOutput" class="footer-panel">
                </div>
            </div>
        </div>
            
    </div>

</body>
</html>
